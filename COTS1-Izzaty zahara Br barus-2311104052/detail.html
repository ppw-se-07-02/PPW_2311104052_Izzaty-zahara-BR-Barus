<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Produk — Kopilokal.id</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- NAVBAR (same look) -->
  <nav class="navbar navbar-expand-lg navbar-light header-glass sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/img/logo.png" alt="logo" class="logo">
        <span class="brand-title">Kopilokal.id</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produk</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <button class="btn-link-back" onclick="history.back()">← Kembali</button>

    <div class="row align-items-start mt-2">
      <!-- carousel column -->
      <div class="col-lg-6 mb-4">
        <div id="productCarousel" class="carousel slide shadow-sm rounded-3" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselImages">
            <!-- injected by script.js -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <!-- info column -->
      <div class="col-lg-6">
        <h2 id="productTitle" class="product-title"></h2>
        <p id="productOrigin" class="text-muted small mb-1"></p>
        <p id="productDesc" class="lead product-desc"></p>

        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="price">Rp <span id="productPrice">65.000</span></div>
          <button id="btnAddCart" class="btn btn-accent btn-lg" onclick="addToCart()">Tambah ke Keranjang</button>
        </div>

        <div id="tasteNotes" class="mb-3">
          <!-- taste chips -->
        </div>

        <hr />

        <h6>Ulasan Singkat</h6>
        <div id="miniReviews" class="small text-muted">
          <!-- injected -->
        </div>
      </div>
    </div>

    <!-- all-products nav (quick switch) -->
    <div class="mt-5">
      <h5 class="mb-3">Lihat Produk Lain</h5>
      <div id="otherProducts" class="d-flex gap-2 flex-wrap">
        <!-- injected buttons -->
      </div>
    </div>
  </main>

  <!-- floating alert -->
  <div id="toastAlert" class="toast-alert">Produk berhasil ditambahkan ke keranjang</div>

  <footer class="site-footer mt-5">
    <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="assets/img/logo.png" alt="logo" class="logo-sm">
        <div>
          <div class="fw-semibold">Kopilokal.id</div>
          <div class="small text-muted">Nikmati ritual pagi dengan kopi terbaik.</div>
        </div>
      </div>
      <div class="text-muted small">© 2025 Izzaty Zahara Br Barus - 2311104052</div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    // initialize detail page
    document.addEventListener('DOMContentLoaded', () => {
      renderDetailFromURL();
    });
  </script>
</body>
</html>
